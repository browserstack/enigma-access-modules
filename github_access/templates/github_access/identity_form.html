<div class="form-group">
  <hr class="my-8 w-3/4">
  <input type="hidden" name="modname" value="github_access">
  <label for="gitHubUserName" class="block text-sm font-medium leading-5 text-gray-700">Git Username</label>
  <div class="mt-2">
    <input type="text" name="name" id="name" class="block w-3/4 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Add GitHub UserName" {% if module.identity.username %} value="{{ module.identity.username }}" {% endif %} required>
  </div>
  <div class="mt-2">
      <div class="rounded-md bg-blue-50 p-4 w-3/4">
          <div class="flex">
              <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
                  </svg>
              </div>
              <div class="ml-3 flex-1 md:flex md:justify-between">
                  <p class="text-sm leading-5 font-medium text-blue-800">Add @{{ module.extraFields.githubOrg }} as the company on your github profile. Required for verification.<br>
                    Go to your github profile > edit profile > add @{{ module.extraFields.githubOrg }} in company.</p>
              </div>
          </div>
      </div>
  </div>
</div>
