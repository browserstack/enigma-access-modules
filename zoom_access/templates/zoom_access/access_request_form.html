  {% if each_access.notice != "" %}
  <div class="container-fluid">
  <span class="text-warning ml-3 mb-3"> {{ each_access.notice }}</span>
  </div>
  {% endif %}

  <div class="pt-4">
    <div class="form-group flex flex-col">
      {% if each_access.accessTypes|length > 1 %}
      <label class="text-sm font-medium leading-5 text-gray-700 mb-2" for="accessLabel" >Select an access type</label>
      <select class="w-96 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="accessLabel" name="accessLabel"  required>
        <option hidden disabled selected value> Select</option>
        {% for each_access_type in each_access.accessTypes %}
        <!-- adding &quot; so json.loads can work in backend -->
        <option value="[&quot;{{ each_access_type.type }}&quot;]">{{ each_access_type.desc }}</option>
        {% endfor %}
      </select>
      {% endif %}
    </div>
  </div>
